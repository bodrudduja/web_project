<!DOCTYPE html>
<html>
<head>
<title>Hall Registration Form</title>
	<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7; IE=EmulateIE9">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
    <link rel="stylesheet" type="text/css" href="style_sign_up_hall.css" media="all" />
    <link rel="stylesheet" type="text/css" href="demo_sign_up_hall.css" media="all" />
</head>
<body>
<div class="container">
            <div class="freshdesignweb-top">
                <a href="" target="_blank">Home</a>
                <span class="right">

                </span>
                <div class="clr"></div>
            </div>
			<header>
				<h1><span>Dhaka University</span> Hall Sign Up Form</h1>
            </header>       
      <div  class="form">
    		<form id="contactform" action="sign_up_hall.php" method="POST"> 
    			<p class="contact"><label for="name">Name</label></p> 
    			<input id="name" name="name" placeholder="First and last name" required="" tabindex="1" type="text"> 
    			 
    			<p class="contact"><label for="email">Email</label></p> 
    			<input id="email" name="email" placeholder="example@domain.com" required="" type="email"> 
                
                <p class="contact"><label for="username">Create a username</label></p> 
    			<input id="username" name="username" placeholder="username" required="" tabindex="2" type="text"> 
    			 
                <p class="contact"><label for="password">Create a password</label></p> 
    			<input type="password" id="password" name="password" required=""> 
                <p class="contact"><label for="repassword">Confirm your password</label></p> 
    			<input type="password" id="repassword" name="repassword" required=""> 
				
        
               <fieldset>
                 <label>Birthday</label>
                  <label class="month"> 
                  <select class="select-style" name="BirthMonth">
                  <option value="">Month</option>
                  <option  value="01">January</option>
                  <option value="02">February</option>
                  <option value="03" >March</option>
                  <option value="04">April</option>
                  <option value="05">May</option>
                  <option value="06">June</option>
                  <option value="07">July</option>
                  <option value="08">August</option>
                  <option value="09">September</option>
                  <option value="10">October</option>
                  <option value="11">November</option>
                  <option value="12" >December</option>
                  </label>
                 </select>    
                <label>Day<input class="birthday" maxlength="2" name="BirthDay"  placeholder="Day" required=""></label>
                <label>Year <input class="birthyear" maxlength="4" name="BirthYear" placeholder="Year" required=""></label>
              </fieldset>
  
            <select class="select-style gender" name="gender">
            <option value="select">i am..</option>
            <option value="m">Male</option>
            <option value="f">Female</option>
            <option value="others">Other</option>
            </select><br><br>
            
            <p class="contact"><label for="phone">Mobile phone</label></p> 
            <input id="phone" name="phone" placeholder="phone number" required="" type="text"> <br>
			
			<p class="contact"><label for="reg">Registration No</label></p> 
    		<input type="text" id="reg" name="reg" required="" placeholder="2013-069-001">

			<fieldset>
                 <label>Department</label>
                  <label class="department"> 
                  <select class="select-style" name="deptname">
                  <option value="">dept</option>
                  <option  value="CSE">CSE</option>
                  <option value="EEE">EEE</option>
                  <option value="Microbio">Microbio</option>
                  <option value="GEB">GEB</option>
                  <option value="SBI">SBI</option>
                  <option value="Physics">Physics</option>
                  <option value="Chemistry">Chemistry</option>
                  <option value="Math">Math</option>
                  <option value="ISRT">ISRT</option>
                  <option value="SWE">SWE</option>
                  <option value="Geology">Geology</option>
                  <option value="Joology">Joology</option>
                  </label>
                 </select> 
			 </fieldset>
			 <br>
			 <br>
            <input class="buttom" name="submit" id="submit" tabindex="5" value="Sign me up!" type="submit"> 			
   </form> 
</div>      
</div>

</body>
</html>
